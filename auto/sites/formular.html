            <label for="name">name *</label>
        </div>
        <!-- SPALTE ----------- -->
        <div class="input-field col l6 m6 s12 labelset">
            <input id="kraftstoff" name="kraftstoff" type="text" class="validate" minlength="2" maxlength="255">
            <label for="kraftstoff">kraftstoff</label>
        </div>
    </div>
    <!-- ZEILE ----------- -->
    <div class="row">
        <!-- SPALTE ----------- -->
        <div class="input-field col l6 m6 s12">
            farbe :

        </div>

        </div>
